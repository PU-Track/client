<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join PU-TRACK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/register.css" />
</head>

<body>
    <!-- 네비게이션 -->
    <nav>
        <div class="logo">PU-TRACK</div>
        <div class="nav-links">
            <a href="#">CONTACT</a>
            <a href="#">PROSPECTUS</a>
            <a href="#">VISIT</a>
        </div>
        <div class="nav-icons">
            <img src="./src/assets/images/icThreedots.svg" alt="Menu" class="icon burger" />
            <img src="./src/assets/images/icSearch.svg" alt="Search" class="icon search" />
        </div>
    </nav>

    <!-- 좌우 구조 -->
    <div class="main-layout">
        <!-- 왼쪽 이미지 + 오버레이 -->
        <div class="image-panel">
            <div class="overlay"></div>
            <img src="./src/assets/images/two.png" alt="Left Visual" />
        </div>

        <!-- 오른쪽 폼 -->
        <div class="form-panel">
            <div class="form-card">
                <h2>Get Started with PU-TRACK</h2>
                <p class="subheading">
                    Please allow a moment to complete your registration.</br>An access code will be issued shortly after.
                </p>
                <form id="registerForm" class="form">
                    <div class="form-row horizontal">
                        <div style="flex: 2; display: flex; flex-direction: column; gap: 6px;">
                            <label>Name</label>
                            <input type="text" name="name" required />
                        </div>
                        <div style="flex: 1; display: flex; flex-direction: column; gap: 6px;">
                            <label>Age</label>
                            <input type="number" name="age" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="example@email.com" required />
                    </div>

                    <div class="form-row">
                        <label>Phone Number</label>
                        <input type="tel" name="phone" placeholder="010-1234-5678" />
                    </div>

                    <div class="form-row">
                        <label>Affiliated Institution</label>
                        <input type="text" name="organization" placeholder="Hospital, Care Center, etc." />
                    </div>

                    <div class="form-row">
                        <label>Gender</label>
                        <div class="select-group" id="genderGroup">
                            <div class="select-option" data-value="M">Male</div>
                            <div class="select-option" data-value="F">Female</div>
                            <div class="select-option" data-value="O">Other</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <label>Role</label>
                        <div class="select-group" id="roleGroup">
                            <div class="select-option" data-value="CAREGIVER">Caregiver</div>
                            <div class="select-option" data-value="DOCTOR">Doctor</div>
                            <div class="select-option" data-value="NURSE">Nurse</div>
                            <div class="select-option" data-value="NURSING_ASSISTANT">Nursing Assistant</div>
                            <div class="select-option" data-value="OTHER">Other</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <label>Additional Notes</label>
                        <textarea name="note" rows="4" placeholder="Any specific needs, schedule preference, etc."
                            style="padding: 14px; font-size: 1rem; border-radius: 10px; background: #111; color: white; border: 1px solid #444;"></textarea>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
